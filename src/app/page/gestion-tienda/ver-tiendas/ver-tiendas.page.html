<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tiendas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goBack()">Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Mostrar tiendas si existen -->
  <ion-card *ngIf="tiendas.length > 0">
    <ion-card-header>
      <ion-card-title>Tiendas Registradas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <!-- Encabezados -->
        <ion-row>
          <ion-col size="2"><strong>ID</strong></ion-col>
          <ion-col size="3"><strong>Nombre</strong></ion-col>
          <ion-col size="3"><strong>Direcci√≥n</strong></ion-col>
          <ion-col size="2"><strong>Ciudad</strong></ion-col>
          <ion-col size="2"><strong>Acciones</strong></ion-col>
        </ion-row>
        <!-- Fila de datos -->
        <ion-row *ngFor="let tienda of tiendas">
          <ion-col size="2">{{ tienda.id_tienda }}</ion-col>
          <ion-col size="3">{{ tienda.nombre_tienda }}</ion-col>
          <ion-col size="3">{{ tienda.direccion }}</ion-col>
          <ion-col size="2">{{ tienda.ciudad }}</ion-col>
          <ion-col size="2">
            <ion-button (click)="tienda.id_tienda ? editarTienda(tienda.id_tienda) : null" fill="outline">
              Modificar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- Mostrar mensaje si no hay tiendas -->
  <ion-card *ngIf="tiendas.length === 0">
    <ion-card-header>
      <ion-card-title>No hay tiendas disponibles</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Actualmente no se han encontrado tiendas para mostrar.
    </ion-card-content>
  </ion-card>
</ion-content>
