<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menú Inicial</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *appHasRole="[1]" (click)="gestionarUsuarios()">
      <ion-label>Gestión de Usuarios</ion-label>
    </ion-item>

    <ion-item button *appHasRole="[1,2]"(click)="gestionarTiendas()">
      <ion-label>Gestión de Tiendas</ion-label>
    </ion-item>

    <ion-item button *appHasRole="[1,2]"(click)="gestionarProductos()">
      <ion-label>Gestión de Productos</ion-label>
    </ion-item>
    <ion-item button *appHasRole="[1,2]"(click)="gestionarInventarios()">
      <ion-label>Gestión de Inventarios</ion-label>
    </ion-item>
   
    <ion-item button *appHasRole="[3]"(click)="inventariosPendientes()">
      <ion-label>Inventarios Pendientes</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
