<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear Inventario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goBack()">Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Tiendas disponibles</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Si hay tiendas, se listan -->
      <ion-list *ngIf="tiendas.length > 0">
        <ion-item *ngFor="let tienda of tiendas">
          <ion-label>{{ tienda.nombre_tienda }}</ion-label>
          <ion-checkbox
            slot="end"
            [checked]="tiendaSeleccionada[tienda.id_tienda] || false"
            (ionChange)="onTiendaSeleccionada(tienda.id_tienda, $event.detail.checked)">
          </ion-checkbox>
        </ion-item>
      </ion-list>

      <!-- Mensaje si no hay tiendas -->
      <div *ngIf="tiendas.length === 0" class="ion-text-center">
        <p>No hay tiendas disponibles en este momento.</p>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="crearInventarios()">
    Crear Inventarios
  </ion-button>
</ion-content>
