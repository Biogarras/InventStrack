<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Realizar Inventario</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="goBack()">Volver</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <!-- Escaneo de c贸digo de barras -->
      <ion-row>
        <ion-col size="9">
          <ion-item>
            <ion-label position="floating">C贸digo de Barras</ion-label>
            <ion-input
              type="text"
              placeholder="Ingresa o escanea c贸digo de barras"
              [(ngModel)]="scannedResult"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="block" (click)="buscarproducto(scannedResult)">Buscar</ion-button>
        </ion-col>
      </ion-row>
  
      <!-- Informaci贸n del Producto -->
      <ion-row *ngIf="product">
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ product.nombre_producto }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p><strong>SKU:</strong> {{ product.sku }}</p>
              <p><strong>Precio:</strong> {{ product.precio_venta | currency }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  
      <!-- Cantidad y agregar a listado -->
      <ion-row *ngIf="product">
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Cantidad</ion-label>
            <ion-input [(ngModel)]="cantidad" type="number" min="0"></ion-input>
          </ion-item>
          <ion-button expand="full" (click)="addInventoryDetail()">Agregar al Inventario</ion-button>
        </ion-col>
      </ion-row>
  
      <!-- Listado de Detalles de Inventario -->
      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-list-header>
              <ion-label>Detalles del Inventario</ion-label>
            </ion-list-header>
            <ion-item *ngFor="let detail of inventoryDetails">
              <ion-label>
                {{ detail.sku }} - {{ detail.cantidad_contada }} unidades
              </ion-label>
              <ion-button slot="end" fill="clear" (click)="removeDetail(detail)">Eliminar</ion-button>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
  
      <!-- Finalizar Inventario -->
      <ion-row>
        <ion-col size="12">
          <ion-button expand="full" (click)="finalizeInventory()">Finalizar Inventario</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
