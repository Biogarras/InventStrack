<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Eliminar Tienda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Eliminar Tienda</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">ID de la Tienda</ion-label>
    <ion-input [(ngModel)]="id" type="number" placeholder="Ingresa el ID de la tienda"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="eliminarTienda()">
    Eliminar Tienda
  </ion-button>
</ion-content>
