<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gesti√≥n de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="crearProducto()" class="form-producto">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nuevoProducto.nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tipo</ion-label>
      <ion-input [(ngModel)]="nuevoProducto.tipo" name="tipo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input [(ngModel)]="nuevoProducto.precio" name="precio" type="number" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Crear Producto</ion-button>
  </form>

  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-label>{{ producto.nombre }} - {{ producto.tipo }} - ${{ producto.precio }}</ion-label>
      <ion-button fill="clear" color="danger" (click)="eliminarProducto(producto.id)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
